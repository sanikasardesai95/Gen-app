<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #b1b1e6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #333333;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label {
            font-weight: bold;
            margin-bottom: 10px;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #cccccc;
            border-radius: 4px;
        }
        button {
            background-color: #6e273f;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #218838;
        }
        .generated-text {
            margin-top: 20px;
            background-color: #b9d8e6;
            padding: 10px;
            border: 1px solid #cccccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Text Generator</h1>
        <form method="post" action="/generate">
            <label for="prompt">Enter a prompt:</label>
            <textarea id="prompt" name="prompt" rows="4" required></textarea>
            <button type="submit">Generate</button>
        </form>
        {% if generated_text %}
            <div class="generated-text">
                <h2>Generated Text:</h2>
                <p>{{ generated_text }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
